<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリーランス委託契約</title>
    <style>
        #top-img{
            width: 100%;
            height: 60vh;
            flex-wrap: wrap;
            margin-bottom: 0.5em;
            background-image: url(../../images/common/フリーランス案件紹介します.png);
            background-position: center;
            background-size: cover;
        }
        .works {
            width: 100%;
            height: 41vh;
            flex-wrap: wrap;
            background-color: gainsboro;
            margin-bottom: 0.5em;
        }

        .works a {
            position: relative;
            width: 24.2vw;
            height: 20vh;
            display: inline-block;
            overflow: hidden;
        }

        .works img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease-in-out;
        }

        .works a::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
        }

        .works a:hover::after {
            background: rgba(0, 0, 0, 0.3);
        }

        .works a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            width: 16rem;
        }

        .info-1{
            width: 100%;
            height: 100vh;
            background-color: brown;
            background-image: url(../../images/common/サービス内容.png);
            background-position: center;
            background-size: cover;
        }
        .info-2{
            width: 100%;
            height: 100vh;
            background-color: brown;
            background-image: url(../../images/common/開発予定.png);
            background-position: center;
            background-size: cover;
        }


        @media screen and (max-width: 768px) {
            #top-img {
                height: 30vh;
            }

            .works {
                height: auto;
                text-align: center;
            }

            .works a {
                width: 90vw;
                height: 25vh;
                margin-bottom: 1em;
            }

            .works a span {
                font-size: 1.2em;
                width: 90%;
            }

            .info-1,
            .info-2 {
                height: 35vh;
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
            }
        }    
    </style>
</head>
