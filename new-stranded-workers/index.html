<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranded Workers | HIMAORG ひまおーぐ</title>
  <meta name="theme-color" content="#2196f3">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .left-img {
      flex: 0 0 100%;
      max-width: 100%;
    }

    .left-img img {
      width: 100%;
      height: auto;
      display: block;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .grid-item {
      flex: 1 0 50%;
      height: 33vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }

    #img-2 { background-color: #73c2ca; }
    #img-3 { background-color: #e07690; }
    #img-4 { background-color: #9722f9; }
    #img-5 { background-color: #e7ab4e; }
    #img-6 { background-color: #5d00b3; }
    #img-7 { background-color: #f1df55; }
    #img-8 { background-color: #55f16f; }


    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .left-img {
        flex: 0 0 38.7%;
        max-width: 38.7%;
      }

      .right {
        flex: 1;
      }

      .grid-item {
        flex: 1 0 50%;
        font-size: 3em;
      }

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-img">
      <img src="../new-images/ホームページ.png" alt="">
    </div>
    <div class="right">
      <div class="grid">
        <div id="img-2" class="grid-item" onclick="url_1()">プログラミングしてください</div>
        <div id="img-3" class="grid-item" onclick="url_2()">小説書いてください</div>
        <div id="img-4" class="grid-item" onclick="url_3()">ブログ書いてください</div>
        <div id="img-5" class="grid-item" onclick="url_4()">絵を描いてください</div>
        <div id="img-6" class="grid-item" onclick="url_5()">ゲーム作ってください</div>
      </div>

  <script>
    function url_1 () {
      window.location.href = "./案件/サイト開発.html";
    }
    function url_2 () {
      window.location.href = "./案件/物語開発.html";
    }
    function url_3 () {
      window.location.href = "./案件/ブログ記事開発.html";
    }
    function url_4 () {
      window.location.href = "./案件/イラスト・アニメ開発.html";
    }
    function url_5 () {
      window.location.href = "./案件/ゲーム開発.html";
    }
  </script>
</body>
</html>
