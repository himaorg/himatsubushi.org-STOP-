<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一話 - 魔法少女音街ウナ</title>
    <style>
        #input{
            display: none;
        }
        #preview{
            width: 100%;
            height: 80vh;
            padding: 0em;
            margin: 0em;
            border: solid #ddd;
            box-sizing: border-box;
            overflow-wrap: break-word;
            overflow-y: scroll;
            scrollbar-gutter: stable;
            font-size: 1.1em;
            font-weight: normal;
            line-height: 1.1em;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            box-sizing: border-box;
            background-color: #ffffff;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
    </style>
</head>
<body>
<div id="input">
最低賃金からどうしても脱出できない人たちが結構な数居る。<br>
俺もそのうちの一人だ。<br>
どうしても正社員になれないんだ。<br>
俺は価値が低い人間だから。<br>
ではどうするか。<br>
物質的な幸せの追求にはお金が必要だ。<br>
では精神的な幸せであれば？<br>
やはりお金は必要だが、いかぶんかは楽になるのではないだろうか。<br>
それこそ、最低賃金であっても、精神的な幸せは追求可能なのではないだろうか。<br>
このエントリーでは集団に価値を提供することができない個人が個人的に幸せになるためにはどうすればいいのかについて一考する。<br>   
</div>
    <div id="preview"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdown = document.getElementById("input");
        const preview = document.getElementById("preview");

        function markdownChange () {
            const parsed = marked.parse(input.innerHTML);
            preview.innerHTML = parsed;
        }
        markdownChange();
    </script>

</body>
</html>
