<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリーランス委託契約</title>
    <style>
#works {
    display: flex;
    width: 100%;
    height: 100vh;
    gap: 1em;
    flex-wrap: wrap;
}

#works a {
    position: relative;
    width: 30vw;
    height: 40vh;
    display: inline-block;
    overflow: hidden;
}

#works img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.3s ease-in-out;
}

#works a::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    transition: 0.3s ease-in-out;
}

#works a:hover::after {
    background: rgba(0, 0, 0, 0.3);
}

#works a span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    z-index: 2;
}
    </style>
</head>
<body>
    <div id="works">
        <a href="">
            <img src="../../images/ai/デバッグ依頼.jpeg" alt="デバッグ依頼">
            <span>デバッグ依頼</span>
        </a>
        <a href="">
            <img src="../../images/ai/小説添削依頼.jpeg" alt="小説添削依頼">
            <span>小説添削依頼</span>
        </a>
        <a href="">
            <img src="../../images/ai/ニュース添削依頼.jpeg" alt="ニュース添削依頼">
            <span>ニュース添削依頼</span>
        </a>
        <a href="">
            <img src="../../images/ai/取材依頼.png" alt="取材依頼">
            <span>取材依頼</span>
        </a>
        <a href="">
            <img src="../../images/ai/イラスト添削依頼.jpeg" alt="イラスト添削依頼">
            <span>イラスト添削依頼</span>
        </a>
    </div>
    </body>
</html>
