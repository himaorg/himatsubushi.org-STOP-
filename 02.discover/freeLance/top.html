<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリーランス委託契約</title>
    <style>
        #top-img{
            width: 100%;
            height: 60vh;
            flex-wrap: wrap;
            margin-bottom: 0.5em;
            background-image: url(../../images/common/フリーランス案件紹介します.png);
            background-position: center;
            background-size: cover;
        }
        .works {
            width: 100%;
            height: 41vh;
            flex-wrap: wrap;
            background-color: gainsboro;
            margin-bottom: 0.5em;
        }

        .works a {
            position: relative;
            width: 24.2vw;
            height: 20vh;
            display: inline-block;
            overflow: hidden;
        }

        .works img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease-in-out;
        }

        .works a::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
        }

        .works a:hover::after {
            background: rgba(0, 0, 0, 0.3);
        }

        .works a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            width: 16rem;
        }

        .info-1{
            width: 100%;
            height: 100vh;
            background-color: brown;
            background-image: url(../../images/common/サービス内容.png);
            background-position: center;
            background-size: cover;
        }
        .info-2{
            width: 100%;
            height: 100vh;
            background-color: brown;
            background-image: url(../../images/common/開発予定.png);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="top-img"></div>


    <div class="works">
        <a href="./debag.html">
            <img src="../../images/ai/デバッグ依頼.jpeg" alt="デバッグ依頼">
            <span>プログラミング</span>
        </a>
        <a href="./novel.html">
            <img src="../../images/ai/小説添削依頼.jpeg" alt="小説添削依頼">
            <span>フィクション<br>ライティング</span>
        </a>
        <a href="./news.html">
            <img src="../../images/ai/ニュース添削依頼.jpeg" alt="ニュース添削依頼">
            <span>ニュース記事執筆</span>
        </a>
        <a href="">
            <img src="../../images/ai/取材依頼.png" alt="取材依頼">
            <span>取材敢行</span>
        </a>
        <a href="">
            <img src="../../images/ai/イラスト添削依頼.jpeg" alt="イラスト添削依頼">
            <span>イラスト<br>レーション</span>
        </a>
    </div>


    <div class="info-1"></div>
    <div class="info-2"></div>


    </body>
</html>
