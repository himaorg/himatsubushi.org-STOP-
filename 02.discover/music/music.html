    <audio id="audio" src="../../audios/coffee-shop-in-the-afternoon-137709.mp3"></audio>

    <img id="music-button" src="../../images/common/再生ボタン.png" alt="" onclick="toggleAudio()">

    <script>
        const audio = document.getElementById('audio');
        const button = document.getElementById('music-button');
        let isPlaying = false;
    
        function toggleAudio() {
          if (isPlaying) {
            audio.pause();
            button.src = "../../images/common/再生ボタン.png";
          } else {
            audio.play();
        button.src = "../../images/common/一時停止ボタン.png";
          }
          isPlaying = !isPlaying;
        }
          audio.addEventListener('ended', () => {
          isPlaying = false;
          button.src = 'play.png';
        });
    </script>
</body>
