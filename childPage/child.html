<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>魔法少女ゆりな｜子ページタイトル</title>
  <meta name="description" content="ページの説明文" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;800&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
  <style>
    /* —— 共通デザイン（ホームと同等の変数を再掲） —— */
    :root{ --bg:#0a0c12; --panel:#0f1320; --ink:#eaf3ff; --sub:#9db7e5; --brand:#79b8ff; --brand-2:#a084ff; --border:rgba(255,255,255,.08); --radius:16px; }
    *{ box-sizing:border-box; }
    body{ margin:0; background: var(--bg); color:var(--ink); font-family:'Noto Sans JP', system-ui, sans-serif; }
    a{ color:inherit; text-decoration:none; }
    .wrap{ width:min(1000px, 100% - 32px); margin:0 auto; }
    header.site{ position:sticky; top:0; z-index:50; backdrop-filter: blur(10px); background: rgba(10,12,18,.55); border-bottom:1px solid var(--border); }
    .nav{ display:flex; align-items:center; gap:16px; padding:12px 0; }
    .brand{ display:flex; align-items:center; gap:10px; font-family:'Outfit', sans-serif; }
    .brand .logo{ width:28px; height:28px; border-radius:50%; background: linear-gradient(135deg, var(--brand), var(--brand-2)); }
    .nav .links{ margin-left:auto; display:flex; gap:12px; }
    main{ padding: 28px 0 64px; }
    .page-hero{ border:1px solid var(--border); border-radius: 18px; padding: 18px; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); }
    h1{ font-family:'Outfit', sans-serif; font-size: clamp(22px, 3.6vw, 36px); margin:0 0 10px; }
    .lead{ color:var(--sub); }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 18px; }
    .panel{ border:1px solid var(--border); border-radius: 16px; padding: 14px; background: rgba(255,255,255,.03); }
    footer{ border-top:1px solid var(--border); padding: 20px 0; color: var(--sub); }
    @media (max-width: 820px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="site">
    <div class="wrap nav">
      <a href="/" class="brand"><span class="logo"></span><b>魔法少女ゆりな</b></a>
      <nav class="links">
        <a href="/">HOME</a>
        <a href="/news.html">NEWS</a>
        <a href="/videos.html">VIDEOS</a>
        <a href="/merch.html">MERCH</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <section class="page-hero">
      <h1>子ページタイトル</h1>
      <p class="lead">このページの導入文。更新の頻度や目次、概要などを記載。</p>
    </section>

    <section class="grid" style="margin-top: 22px">
      <article class="panel">
        <h2>セクションA</h2>
        <p>本文。必要に応じて画像や動画を挿入。</p>
      </article>
      <aside class="panel">
        <h3>サイド情報／目次</h3>
        <ol>
          <li><a href="#a1">項目1</a></li>
          <li><a href="#a2">項目2</a></li>
          <li><a href="#a3">項目3</a></li>
        </ol>
      </aside>
    </section>

    <section class="panel" style="margin-top: 16px;">
      <h2>セクションB</h2>
      <p>カード型リストや表を配置するときの土台。</p>
      <div style="display:grid; grid-template-columns: repeat(12,1fr); gap: 12px;">
        <div class="panel" style="grid-column: span 4;">
          <b>カード1</b>
          <p class="lead">説明文。リンクやCTAを置く。</p>
        </div>
        <div class="panel" style="grid-column: span 4;">
          <b>カード2</b>
          <p class="lead">説明文。リンクやCTAを置く。</p>
        </div>
        <div class="panel" style="grid-column: span 4;">
          <b>カード3</b>
          <p class="lead">説明文。リンクやCTAを置く。</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrap">© 2025 Yurina Project • <a href="/privacy.html">プライバシー</a></div>
  </footer>
</body>
</html>
