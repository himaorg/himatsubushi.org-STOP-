<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪華な数学講座 - 哲人の方程式</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- 豪華なデザイン CSS --- */
        :root {
            --color-bg-dark: #121212; /* メイン背景：漆黒 */
            --color-card-dark: #1e1e1e; /* カード背景：深みのあるチャコール */
            --color-gold-main: #FFD700; /* メインゴールド */
            --color-gold-accent: #C5B358; /* エイジングゴールド */
            --color-text-light: #E0E0E0; /* 明るいテキスト */
            --font-serif: 'Noto Serif JP', 'Times New Roman', Times, serif;
            --font-sans: 'Lato', Arial, sans-serif;
        }

        body {
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            font-family: var(--font-serif); /* 豪華な雰囲気を出すセリフ体 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
            letter-spacing: 0.5px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: var(--color-card-dark);
            border: 3px double var(--color-gold-accent); /* ダブルボーダーで高級感 */
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2); /* 控えめなゴールドの光 */
            padding: 50px;
            border-radius: 8px;
            text-align: center;
        }

        /* ヘッダー */
        .header h1 {
            font-size: 3.0em;
            color: var(--color-gold-main);
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            color: var(--color-gold-accent);
            font-family: var(--font-sans);
            font-style: italic;
            margin-top: 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        /* 動画埋め込みエリア（レスポンシブ対応） */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
            overflow: hidden;
            margin: 40px auto;
            border: 5px solid var(--color-gold-accent);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            max-width: 800px; /* 動画の最大幅 */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 詳細情報カード */
        .details-card {
            background-color: var(--color-bg-dark);
            padding: 30px;
            margin-top: 40px;
            border-radius: 5px;
            text-align: left;
            border-left: 8px solid var(--color-gold-main);
        }

        .details-card h2 {
            color: var(--color-gold-main);
            font-size: 1.8em;
            margin-top: 0;
            border-bottom: 1px dashed var(--color-gold-accent);
            padding-bottom: 10px;
            font-family: var(--font-serif);
        }

        .details-card p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-family: var(--font-sans);
        }

        .details-card strong {
            color: var(--color-gold-main);
            font-weight: 700;
        }

        /* ボタン */
        .button {
            display: inline-block;
            background: linear-gradient(145deg, var(--color-gold-main), var(--color-gold-accent));
            color: var(--color-bg-dark);
            text-decoration: none;
            padding: 12px 30px;
            margin-top: 25px;
            border-radius: 50px; /* 丸い形状でエレガントに */
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            font-family: var(--font-sans);
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(145deg, var(--color-gold-main), #FFDB58);
        }

        /* フッター */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 0.8em;
            color: #555;
            font-family: var(--font-sans);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>【未完成】数学講座/高校卒業程度認定試験</h1>
            <p>チャンネル: 転生したらヒンドゥー教とマルクス主義に染まった異世界だった件</p>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/w5fBQD0fx_0" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <section class="details-card">
                <h2>万国の中卒よ、団結せよ！</h2>
                <p>
                    この講座では、<strong>高校卒業程度認定試験</strong>に向けた基礎数学を扱う。
                </p>
                <a href="http://www.youtube.com/watch?v=w5fBQD0fx_0" target="_blank" class="button">YouTubeで視聴を続ける</a>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 転生したらヒンドゥー教とマルクス主義に染まった異世界だった件 All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
