<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIMAORG ひまおーぐ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #121212, #1a1a1a);
      --link-bg: rgba(255,255,255,0.1);
      --link-hover-bg: rgba(255,255,255,0.2);
      --text-color: #e0e0e0;
      --hover-shadow-color: rgba(229,46,113,0.7);
      --loader-bg: #121212;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    /* Allow scrolling */
    html, body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background: var(--bg-gradient);
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--loader-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity .6s ease, visibility .6s ease;
    }
    #loading-screen.loaded {
      opacity: 0;
      visibility: hidden;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e52e71;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Background Sway */
    @keyframes sway { 0% { transform: translate(0,0) rotate(0); } 25% { transform: translate(10px,-10px) rotate(1deg); } 50% { transform: translate(0,0) rotate(0); } 75% { transform: translate(-10px,10px) rotate(-1deg); } 100% { transform: translate(0,0) rotate(0); } }
    .wrapper {
      position: relative;
      width: 100%;
      /* allow wrapper to expand based on content */
      padding: 40px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: sway 20s ease-in-out infinite;
    }
    .wrapper::before {
      content: "HIMAORG";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(-45deg);
      font-size: 20vw;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      color: rgba(255,255,255,0.05);
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
    }

    /* Navigation */
    .nav-container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }
    .nav-link {
      display: block;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
      background: var(--link-bg);
      border-radius: 12px;
      transition: background .3s ease;
      transform-origin: center;
    }
    @keyframes hoverPulse { 0% { box-shadow: 0 0 0 var(--hover-shadow-color); transform: scale(1); } 50% { box-shadow: 0 0 20px var(--hover-shadow-color); transform: scale(1.1); } 100% { box-shadow: 0 0 0 var(--hover-shadow-color); transform: scale(1); } }
    .nav-link:hover { background: var(--link-hover-bg); animation: hoverPulse .6s ease-out both; }
    @keyframes clickEffect { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.85); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    .nav-link:active { animation: clickEffect .3s ease-out both; }

    /* Google Calendar */
    .calendar-container {
      position: relative;
      width: 100%;
      padding-bottom: 120%;
      height: 0;
      overflow: hidden;
    }
    .calendar-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* PC layout */
@media (min-width: 768px) {
  .calendar-container {
    width: 60%;
    margin: 0 auto;     /* 自動で左右マージンを調整して中央に */
    padding-bottom: 45%;
  }
}  </style>
</head>
<body>
  <div id="loading-screen"><div class="spinner"></div></div>

  <div class="calendar-container">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=c944ffcab9bcdb856ca3c1d12f3699af2d354cf34edabc306c3e0281ac56ef69%40group.calendar.google.com&ctz=Asia%2FTokyo"
      style="border:0;"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>

  <div class="wrapper">
    <nav class="nav-container">
      <a href="./about/index.html" class="nav-link">About</a>
      <a href="./data-communication/index.html" class="nav-link">データコミュニケーションによる情緒的繋がりについて</a>
    </nav>
  </div>
  
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      loader.classList.add('loaded');
      setTimeout(() => { loader.style.display = 'none'; }, 600);
    });
  </script>
</body>
</html>
