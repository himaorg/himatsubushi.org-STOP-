    <title>04.投稿する</title>

<body>
    <div>
        <a href="https://syosetu.com/">小説家になろう</a><br>
        特徴：<br>
        国内最大級の投稿サイト。<br>
        特に異世界転生・ファンタジー系が強い。<br>
        商業出版につながるケースも多い（書籍化、アニメ化実績多数）。<br>
        長編連載向き。<br>
    </div>
    <br>
    <div>
        <a href="https://kakuyomu.jp/">カクヨム</a><br>
        特徴：<br>
        KADOKAWA系レーベルとの連携あり（書籍化のチャンス）。<br>
        編集部主催のコンテストが多く、書籍化への道が開かれている。<br>
        エディタが使いやすく、レビュー機能あり。<br>
    </div>
    <br>
    <div>
        <a href="https://www.alphapolis.co.jp/">アルファポリス</a><br>
        特徴：<br>
        商業作品と投稿作品の両方が並んでいる。<br>
        書籍化実績あり。<br>
        人気ジャンル：異世界、恋愛、歴史など。<br>
    </div>
</body>
