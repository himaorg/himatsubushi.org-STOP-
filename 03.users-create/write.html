<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>執筆</title>
    <style>
        #input,#preview{
            width: 50%;
            height: 80vh;
            padding: 0.5em;
            margin: 0.5em;
            border: solid #ddd;
            box-sizing: border-box;
            overflow-y: scroll;
            font-size: 1.1em;
            font-weight: normal;
            line-height: 1.1em;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            box-sizing: border-box;
        }
        #wrap{
            display: flex;
            justify-content: space-between;
        }
        #input{
            resize: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <textarea id="input" placeholder="マークダウン記法で書いてください。右側にHTMLプレビューが表示されます。"></textarea>
        
        
        <div id="preview"></div>
    </div>
    <input type="file" id="selectInputFile" accept=".md">
    <button id="exportBtn">名前をつけて保存（動かない）</button>
        
        
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>



    <script>
        // markdownからHTMLへparsed
        const input = document.getElementById("input");
        const preview = document.getElementById("preview");
    
        input.addEventListener("input",() => {
            const inputTextParsed = marked.parse(input.value);
            preview.innerHTML = inputTextParsed;
        });

        // import
        const selectInputFile = document.getElementById("selectInputFile")
        selectInputFile.addEventListener("change",(changeEvent) => {
            const importFiles = changeEvent.target.files[0];
            if(importFiles){
                const reader = new FileReader();
                reader.onload = (readerEvent) => {
                    const readAsMarkdownText = readerEvent.target.result;
                    input.value = readAsMarkdownText;
                    updatePreview();
                }
                reader.readAsText(importFiles);
            }
        })

        // export
        const exportBtn = document.getElementById("exportBtn");

        exportBtn.addEventListener("click",() => {
            const content = input.value;
            const blob = new Blob([content],{type:"text/markdown"});
            const URL = URL.createObjectURL(blob);
            const a_tag = document.createElement("a");
            a_tag.href = URL;
            a_tag.download = "HIMAORG-APP.md";
            a_tag.click();
        })
    </script>
</body>
</html>
